 <p dir="ltr" class="FM_Heading1"><a name="XREF_98002_How_to_access_the"></a>How to access the REST API</p>
 <p dir="ltr" class="FM_Body">The REST API URL is provided in the CloudAz <span class="FM_Emphasis">Welcome</span> email. The URL follows this convention:</p>
 <p dir="ltr" class="FM_OnScreen">https://&lt;<span style="font-style : italic; ">host provided in email</span>&gt;:&lt;<span class="FM_Emphasis">SSL-enabled </span><span style="font-style : italic; ">port</span>&gt;/dpc/authorization/pdp</p>
